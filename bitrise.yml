format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_ID: version-builder
  - BITRISE_STEP_VERSION: "0.0.1"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/d1m0nh/bitrise-step-version-builder.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test:
    steps:
    - go-list:
    - golint:
    - errcheck:
        run_if: |-
          {{enveq "ERRCHECK_DISABLE" ""}}
    - go-test:
    - path::./:
        title: Step Test
        inputs:
        - version_name: "1.2.3"
        - bump: "patch"
    - script:
        inputs:
        - content: |
            #!/bin/bash
            echo "This output was generated by the Step (EXAMPLE_STEP_OUTPUT): $VERSION_NAME"