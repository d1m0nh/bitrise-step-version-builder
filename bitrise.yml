format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - BITRISE_STEP_ID: version-builder
  - BITRISE_STEP_VERSION: "1.0.0"
  - BITRISE_STEP_GIT_CLONE_URL: https://github.com/d1m0nh/bitrise-step-version-builder.git
  - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL

workflows:
  test:
    envs:
      - VERSION_BUILDER_API_URL: https://xyz.de
      - VERSION_BUILDER_API_USERNAME: bitrise
      - VERSION_BUILDER_API_SECRET: secret
    steps:
    - go-list:
    - golint:
    - errcheck:
        run_if: |-
          {{enveq "ERRCHECK_DISABLE" ""}}
    - go-test:
    - path::./:
        title: Step Test
        inputs:
        - app_name: "test"
        - platform: "android"
        - bump: "patch"
    - script:
        inputs:
        - content: |
            #!/bin/bash
            echo "This version was generated by the Step: $VERSION_NAME"
            echo "This build number was generated by the Step: $BITRISE_BUILD_NUMBER"